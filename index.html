<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luca – Persönliche Vorstellung</title>
  <link rel="stylesheet" href="css/luca.css" />
</head>
<body>
  <header>
    <h1>Hi, ich bin Luca!</h1>
    <p>Willkommen auf meiner persönlichen Seite.</p>
  </header>

  <main>
    <section class="icon-section">
      <div class="circle-icon" data-label="Über mich">
        <img src="assets/icons/user.svg" alt="Über mich" />
      </div>
      <div class="circle-icon" data-label="Video">
        <img src="assets/icons/video.svg" alt="Video" />
      </div>
      <div class="circle-icon" data-label="Audio">
        <img src="assets/icons/audio.svg" alt="Audio" />
      </div>
      <div class="circle-icon" data-label="Hobby">
        <img src="assets/icons/volleyball.svg" alt="Volleyball" />
      </div>
    </section>
  </main>

  <script src="js/scroll-animation.js"></script>
</body>
</html>
